<div class='pagination-wrap'>
  <ul class='list'>
    <li class='link'
        *ngFor='let page of pages'
        [ngClass]='{ active: currentPageProps === page }'
    >
      <a routerLinkActive='active'
         [routerLink]='urlProps'
         [queryParams]='{page}'
      >
        {{page}}
      </a>
    </li>
  </ul>
</div>
