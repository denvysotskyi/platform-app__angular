<div class='global-wrap'>
  <div class='posts'>
    <a class='my-posts'
       routerLinkActive='active'
       [routerLink]="['/']"
    >
      Мои посты
    </a>
    <a class='all-posts'
       routerLinkActive='active'
       [routerLink]="['/']"
    >
      Общие посты
    </a>
  </div>

  <div class='incoming-components'>
    <div class='feed'>
      <app-feed [apiUrl]='apiUrl'></app-feed>
    </div>
    <div class='side-bar'>
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
