<div class='global-wrap'>
  <div class='posts'>
    <a class='my-posts'
       routerLinkActive='active'
       [routerLink]="['/']"
    >
      Посты {{(currentUser$ | async).username}}
    </a>
    <a class='all-posts'
       routerLinkActive='active'
       [routerLink]="['/']"
    >
      Общие посты
    </a>
  </div>

  <app-feed [apiUrl]='apiUrl'></app-feed>
</div>
